<div class="p-4">
  <!-- Card container with shadow and rounded edges -->
  <div class="card shadow-lg rounded-3 border-0">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Product ID = {{ productId }}</h5>
    </div>
    <div class="card-body" *ngIf="productForm">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Product Form -->
          <form [formGroup]="productForm" (ngSubmit)="updateProduct()">

            <!-- Name Input Field -->
            <div class="mb-4">
              <label class="form-label fs-5">Name</label>
              <input class="form-control form-control-lg" formControlName="name" placeholder="Enter product name">
            </div>

            <!-- Price Input Field -->
            <div class="mb-4">
              <label class="form-label fs-5">Price</label>
              <input class="form-control form-control-lg" formControlName="price" type="number" placeholder="Enter price">
            </div>

            <!-- Checked Checkbox -->
            <div class="mb-4 form-check">
              <input class="form-check-input" formControlName="checked" type="checkbox">
              <label class="form-check-label fs-6">Checked</label>
            </div>

            <!-- Update Button -->
            <button [disabled]="productForm.invalid" class="btn btn-success btn-lg w-100 mt-3">
              Update Product
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
