<nav class="p-4 justify-content-between align-items-center">
  <ul class="nav nav-pills justify-content-center" style="gap: 15px;">
    <li *ngFor="let action of actions">
      <button
        (click)="setCurrentAction(action)"
        routerLink="{{action.route}}"
        [class]="action == currentAction ? 'btn btn-success ms-2' : 'btn btn-outline-success ms-2'"
        class="btn-icon d-flex align-items-center"
        style="border-radius: 25px; padding: 10px 20px; font-size: 1rem;"
      >
        <i class="bi bi-{{action.icon}}" style="font-size: 1.3rem; margin-right: 8px;"></i>
        <span>{{ action.title }}</span>
      </button>
    </li>
    <br>
    <li *ngIf="loadingService.isLoading | async">
      <div class="spinner-border text-primary mt-2" role="status"></div>
    </li>

    <li *ngIf="appState.authState.isAuthenticated" class="d-flex align-items-center">
      <span class="me-3 text-muted" style="font-size: 1.1rem; font-weight: bold;">
        Welcome, {{ appState.authState.username }}
      </span>
      <button
        class="btn btn-danger d-flex align-items-center"
        (click)="logout()"
        style="border-radius: 25px; padding: 8px 15px; font-size: 0.9rem;"
      >
        <i class="bi bi-box-arrow-right me-2" style="font-size: 1.2rem;"></i> Logout
      </button>
    </li>
    <li *ngIf="!appState.authState.isAuthenticated">
      <button
        class="btn btn-success mt-2"
        (click)="login()"
        style="border-radius: 25px; padding: 8px 15px; font-size: 0.9rem;"
      >
        Login
      </button>
    </li>
  </ul>
</nav>
