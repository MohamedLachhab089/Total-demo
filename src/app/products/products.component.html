<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body bg-light border rounded shadow-sm p-3 input-group mb-3" style="max-width: 500px; margin: auto;">
        <input
          type="text" [(ngModel)]="keyword"
          (keydown.enter)="searchProducts()"
          class="form-control" style="width: 250px"
          placeholder="Rechercher un produit"
        >
        <button (click)="searchProducts()" class="btn btn-outline-success">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="products.length === 0">
          <td colspan="4" class="text-center">Aucun produit trouv√©</td>
        </tr>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
              <i [class]="product.checked?'bi bi-check':'bi bi-circle'"></i>
            </button>
          </td>
          <td>
            <button (click)="handleDeleteProduct(product)" class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
